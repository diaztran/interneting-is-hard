<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speaker Submisstion</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="speaker-form-header">
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out this form.</em></p>
    </header>

    <form action="" method="get" class="speaker-form">
      <div class="form-row">
        <label for="full-name">Name</label>
        <input
          type="text"
          id="full-name"
          name="full-name"
          placeholder="default"
        />
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="username@example.com"
        />
      </div>

      <!-- Every radio button group should be:
    - Be wrapped in a <fieldset>, which is labeled with a <legend>.
        - Associate a <label> element with each radio button in the group. 
            - Use the same name attribute for each radio button in the group
            - Use different value attributes for each radio button.-->

      <fieldset class="legacy-form-row">
        <legend>Type of Talk</legend>
        <input
          id="talk-type-1"
          name="talk-type"
          type="radio"
          value="main-stage"
        />
        <label for="talk-type1" class="radio-label">Main Stage</label>

        <input
          type="radio"
          id="talk-type-2"
          name="talk-type"
          value="workshop"
          checked
        />

        <label for="talk-type-2" class="radio-label">Workshop</label>
      </fieldset>

      <div class="form-row">
        <label for="shoes">Shoes Size</label>
        <select id="shoes" name="shoes">
          <option value="43">43</option>
          <option value="42.5">42.5</option>
          <option value="42">42</option>
          <option value="41.5">41.5</option>
        </select>
      </div>

      <div class="form-row">
        <label for="abstract">Abstract</label>
        <figure>
          <textarea
            id="abstract"
            name="abstract"
            placeholder="Enter your abstract here"
          ></textarea>
          <figcaption>Note: describe your talk in 500 words or less</figcaption>
        </figure>

        <!-- <div class="instructions">
          Note: describe your talk in 500 words or less
        </div> -->
      </div>

      <div class="form-row">
        <label for="status" class="checkbox-label">
          <input
            type="checkbox"
            name="status"
            id="status"
            value="is-avaiable"
          />
          <span>I'm actually read about the license and agreement!</span>
        </label>
      </div>

      <div class="form-row">
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
